<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress    
        [percent]="85"
        [radius]="100"
        [title]="'HTML'"
        [titleColor]="'#0B3C3D'" 
        [titleFontSize]="'2em'"
        [showSubtitle]="false"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="750">

    </circle-progress>
</div>
